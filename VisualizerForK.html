  <script type="text/babel">
  const { useState } = React;

  function MexVisualizerSimple(){
    const [input, setInput] = useState("1 4 5 2 10");
    const [arr, setArr] = useState([1,4,5,2,10]);
    const [selected, setSelected] = useState(new Set());
    const [history, setHistory] = useState([]);
    const [msg, setMsg] = useState("");

    function parseInput(){
      const parts = input.trim().split(/[\s,]+/).filter(x=>x!=="").map(x=>Number(x));
      if(parts.some(isNaN)){ setMsg("输入包含非数字"); return; }
      setArr(parts); setSelected(new Set()); setHistory([]); setMsg("已加载");
    }

    function toggle(i){
      const s = new Set(selected);
      if(s.has(i)) s.delete(i); else s.add(i);
      setSelected(s);
    }

    function mexOfSel(){
      const vals = Array.from(selected).sort((a,b)=>a-b).map(i=>arr[i]);
      const setv = new Set(vals);
      let m = 0; while(setv.has(m)) m++;
      return {mex:m, vals};
    }

    function applyMex(){
      if(selected.size===0){ setMsg("先选一些下标"); return; }
      const {mex} = mexOfSel();
      const before = arr.slice();
      const next = arr.slice();
      selected.forEach(i=> next[i]=mex);
      setHistory(h=>[...h, {before, after: next, op:{mex, indices: Array.from(selected)}}]);
      setArr(next); setSelected(new Set()); setMsg("已应用 MEX="+mex);
    }

    function undo(){
      if(history.length===0) return;
      const h = history.slice(); const last = h.pop();
      setArr(last.before); setHistory(h); setSelected(new Set()); setMsg("已撤销");
    }

    function computeOpt(){
      const n = arr.length;
      const orig = arr.reduce((s,x)=>s+x,0);
      const pairs = arr.map((v,idx)=>({v,idx})).sort((a,b)=>a.v-b.v);
      const suf = Array(n+2).fill(0);
      for(let i=n-1;i>=0;i--) suf[i+1] = suf[i+2] + pairs[i].v;
      let bestSum = orig, bestI=0;
      for(let i=1;i<=n;i++){
        const suffix = suf[i+1]||0;
        const cand = i*i + suffix;
        if(cand>bestSum){ bestSum=cand; bestI=i; }
      }
      let suggested=null;
      if(bestI>0){
        const chosen = pairs.slice(0,bestI).map(p=>p.idx);
        suggested = arr.slice();
        chosen.forEach(idx=> suggested[idx]=bestI);
      }
      return {bestSum,bestI,suggested,original:orig};
    }

    const opt = computeOpt();

    return <div className="card">
      <h2>K 小果的数组 操作可视化</h2>
      <div style={{display:'flex',gap:12}}>
        <div style={{flex:1}} className="panel">
          <div>数组输入（以空格分隔）</div>
          <textarea value={input} onChange={e=>setInput(e.target.value)} rows={3} style={{width:'100%'}}/>
          <div style={{marginTop:8}}>
            <button className="btn btn-blue" onClick={parseInput}>加载数组</button>
            <button className="btn btn-green" onClick={applyMex} style={{marginLeft:8}}>把选中设为 MEX</button>
            <button className="btn btn-red" onClick={undo} style={{marginLeft:8}}>撤销</button>
          </div>
          <div style={{marginTop:8}}>长度: <b>{arr.length}</b> 总和: <b>{arr.reduce((s,x)=>s+x,0)}</b></div>
          <div style={{marginTop:6}}>建议: besti = <b>{opt.bestI}</b>, 最大和 = <b>{opt.bestSum}</b></div>
        </div>

        <div style={{flex:1}} className="panel">
          <div>数组视图（点击选择索引）</div>
          <div className="grid6">
            {arr.map((v,i)=> {
              const isSel = selected.has(i);
              return <div key={i} className={"cell"+(isSel?" sel":"")} style={{background:'#f8fafc', border:'1px solid #e6e6e6', width:100}}>
                <div className="idx">idx {i}</div>
                <div className="val">{v}</div>
                <div style={{marginTop:6}}>
                  <button onClick={()=>toggle(i)} className="btn" style={{padding:'4px 6px'}}>切换选中</button>
                </div>
              </div>;
            })}
          </div>
        </div>
      </div>

      <div className="history">
        <h4>历史（最近 5 条）</h4>
        {history.slice(-5).map((h,idx)=>(
          <div key={idx}>
            步骤 {idx+1}: op={JSON.stringify(h.op)}<br/>
            之前: <pre>{JSON.stringify(h.before)}</pre>
            之后: <pre>{JSON.stringify(h.after)}</pre>
          </div>
        ))}
      </div>

      <div style={{marginTop:10,color:'red'}}>{msg}</div>
    </div>;
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<MexVisualizerSimple/>);
  </script>
